<!DOCTYPE html>
<html lang="en">

<head>
    <title>More Recipes - Login/Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="src/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="login-signup-body">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-faded justify-content-between flex-nowrap flex-row" id="more-recipes-navbar">
        <a class="navbar-brand" href="index.html">MORE RECIPES</a>
        <div class=" justify-content-between" id="navbarNav">
            <ul class="navbar-nav flex-row float-right">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item text-left">
                    <a class="nav-link" href="top-recipes.html">TRENDING</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- LOGIN/SIGNUP FORM -->
    <div class="container" id="login-signup-container">
        <div class="row my-auto" id="login-signup-wrapper">
            <div class="col-12 p-xs-2 p-lg-4" id="login-signup-div">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs mx-auto" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link  active" data-toggle="tab" href="#register-form-div" id="nav-tab-link-2" role="tab">REGISTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#signin-form-div" id="nav-tab-link-1" role="tab">SIGNIN</a>
                    </li>

                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane" id="signin-form-div" role="tabpanel">
                        <h4 class="text-center">Sign In to Your Account</h4>
                        <hr>
                        <form id="signin-form" class="mt-4 mb-2 px-5">
                            <div class="form-group">
                                <label for="email-username" class="col-form-label">Username/Email Address</label>
                                <input type="email" class="form-control" id="email-username" placeholder="janesmith">
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="password" class="form-control mb-4" id="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
                            </div>
                            <div class="form-check mb-0">
                                <label for="remember-me" class="form-check-label col-form-label col-form-label-lg">
                      <input type="checkbox" class="form-check-input" id="remember-me">
                    Remember Me
                    </label>
                            </div>
                            <button class="btn btn-block mt-0">SIGN IN</button>
                            <!-- <p class="mt-3 sign-up-here">Don't have an account? <a href="javascript:void(0)">Sign Up Here</a>.</p> -->
                        </form>
                    </div>
                    <div class="tab-pane active" id="register-form-div" role="tabpanel">
                        <h4 class="text-center">Register for a New Account</h4>
                        <hr>
                        <p class="text-center"><small class="text-muted mx-auto text-center">Fields marked <span class="text-danger">*</span> are important</small></p>
                        <form id="register-form" class="mt-4 mb-2 px-5">
                            <div class="form-group">
                                <label for="fullname" class="col-form-label col-form-label-lg">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullname" placeholder="Jane Smith">
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-form-label col-form-label-lg">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" placeholder="janesmith">
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label col-form-label-lg">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="janesmith@me.com">
                            </div>
                            <div class="form-group">
                                <label for="user-info" class="col-form-label col-form-label-lg">Tell Us Something About Yourself</label>
                                <textarea type="text" rows="3" class="form-control" id="user-info" placeholder="I love to cook..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-form-label-lg">Country</label>
                                <select class="custom-select form-control" id="country">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                            </div>
                            <div class="form-group">
                                <label for="occupation" class="col-form-label col-form-label-lg">Occupation</label>
                                <input type="text" class="form-control" id="occupation" placeholder="Chef">
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label col-form-label-lg">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
                                <small class="form-text text-muted">Password should be more than 8 characters!</small>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password" class="col-form-label col-form-label-lg">Password Again <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
                            </div>
                            <button class="btn btn-block">REGISTER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Â© 2017 More Recipes</p>
        </div>
    </footer>

    <script src="src/assets/jquery.js"></script>
    <script src="src/assets/tether/dist/js/tether.min.js"></script>
    <script src="src/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
