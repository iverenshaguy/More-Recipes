engines: 
  eslint:
    enabled: true
    checks:
      import/no-unresolved:
        enabled: false
      jsx-a11y/anchor-is-valid:
        enabled: false
  fixme:
    enabled: true
    
ratings:
   paths:
   - "server/src/**.js"
   - "client/**/*.js"
   - "client/**/*.jsx"

exclude_paths:
- ".nyc_output/"
- "**.min.js"
- "**.min.css"
- "node_modules/"
- "template/"
- "client/src/tests/"
- "client/config/"
- "client/coverage/"
- "client/reports/"
- "client/scripts/"
- "client/src/assets/"
- "client/src/e2e-tests/"
- "server/config/"
- "server/coverage/"
- "server/src/migrations/"
- "server/src/models/"
- "server/src/seeders/"
- "server/tests/"
- "server/src/validations/"
- "nightwatch.conf.js"
- "gulpfile.babel.js"
- "webpack.config.*.js"
